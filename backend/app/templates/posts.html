<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <h1>Posts</h1>
    <ul>
        {% for post in posts %}
            <li>{{ post.content }} by {{ post.author_id }} at {{ post.timestamp }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('post.create_post') }}">Create New Post</a>
</body>
</html>
