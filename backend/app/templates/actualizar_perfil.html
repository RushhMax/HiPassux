<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Usuario</title>
</head>
<body>
    <h1>Actualizar Usuario</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post" action="{{ url_for('user.actualizar_usuario', user_id=user.user_id) }}">
        <input type="hidden" name="_method" value="PUT">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required><br><br>
        
        <label for="first_name">Nombre:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}"><br><br>
        
        <label for="last_name">Apellido:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}"><br><br>
        
        <label for="birth_date">Fecha de Nacimiento:</label>
        <input type="date" id="birth_date" name="birth_date" value="{{ user.birth_date.strftime('%Y-%m-%d') }}"><br><br>
        
        <label for="phone_number">Número de Teléfono:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number }}"><br><br>
        
        <label for="gender">Género:</label>
        <input type="text" id="gender" name="gender" value="{{ user.gender }}"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}"><br><br>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password"><br><br>
        
        <input type="submit" value="Actualizar">
    </form>
</body>
</html>
